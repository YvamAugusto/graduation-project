<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./app-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/addWorker.css">
    <title>RDO - Diário de Obras</title>
</head>
<body>
    <header>
        <h1 id="title1">RDO - DIÁRIO DE OBRAS</h1>
        <h1 id="title2">RDO</h1>
    </header>
    <main>
        <h2>Adicionar Trabalhador</h2>
        <hr>
        <form>
            <div>
                <label for="name">Nome Completo:</label>
                <input id="name" type="text" placeholder="Nome Completo">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" placeholder="CPF">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input id="password" type="text" placeholder="Senha">
            </div>
            <div>
                <button id="cancel">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </main>
    <script src="./src/js/addWorker.js"></script>
    <script src="./src/js/guard.js"></script>
</body>
</html>
