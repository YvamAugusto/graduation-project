<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/app-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/addWorker.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title1">RDO - DIÁRIO DE OBRAS</h1>
        <h1 id="title2">RDO</h1>
    </header>
    <main>
        <form>
            <h2>Adicionar Trabalhador</h2>
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="fullName" placeholder="Nome Completo">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="phone" placeholder="Telefone">
            <input type="text" id="email" placeholder="E-mail">
            <input type="text" id="address" placeholder="Endereço">
            <input type="text" id="cep" placeholder="CEP">
            <input type="text" id="city" placeholder="Cidade">
            <input type="text" id="state" placeholder="Estado">
            <input type="text" id="country" placeholder="País">
            <div>
                <button>Calcelar</button>
                <button>Salvar</button>
            </div>
        </form>
    </main>
</body>
</html>
