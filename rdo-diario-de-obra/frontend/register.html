<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/app-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/register.css">
    <title>RDO - Diário de Obra</title>
</head>
<body>
    <header>
        <button id="backPage" class="back-icon"><img src="./assets/cancel-icon.svg"></button>
        <h1 id="title1">RDO - DIÁRIO DE OBRAS</h1>
        <h1 id="title2">RDO</h1>
    </header>
    <div class="loading">
        <img class="loading-icon" src="./assets/loading.svg">
    </div>
    <nav class="vertical-nav-bar">
        <div>
            <img src="./assets/climate-icon.svg">
            <p>Clima</p>
        </div>
        <div>
            <img src="./assets/work-icon.svg">
            <p>Atividades</p>
        </div>
        <div>
            <img src="./assets/alert-icon.svg">
            <p>Ocorrências</p>
        </div>
        <div>
            <img src="./assets/work-tools-icon.svg">
            <p>Materiais</p>
        </div>
        <div>
            <img src="./assets/group-icon.svg">
            <p>Mão de Obra</p>
        </div>
        <div>
            <img src="./assets/camera-icon.svg">
            <p>Anexos</p>
        </div>
        <div>
            <img src="./assets/document-icon.svg">
            <p>Comentários</p>
        </div>
    </nav>
    <main>
        <div id="multi-step" class="register-content">
            <section class="form-section active">
                <h2>Condições Climáticas</h2>
                <hr>
                <form>
                    <div class="field-description">
                        <label>Informações sobre o clima:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(climateText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="climate-radio">
                        <span class="day-period">Manhã:</span>
                        <div>
                            <input type="radio" id="openMorning" name="morningClimate" value="Aberto">
                            <label for="openMorning">Aberto</label>
                        </div>
                        <div>
                            <input type="radio" id="cloudyMorning" name="morningClimate" value="Nublado">
                            <label for="cloudyMorning">Nublado</label>
                        </div>
                        <div>
                            <input type="radio" id="rainyMorning" name="morningClimate" value="Chuvoso">
                            <label for="rainyMorning">Chuvoso</label>
                        </div>
                    </div>
                    <br>
                    <div class="climate-radio">
                        <span class="day-period">Tarde:</span>
                        <div>
                            <input type="radio" id="openAfternoon" name="afternoonClimate" value="Aberto">
                            <label for="openAfternoon">Aberto</label>
                        </div>
                        <div>
                            <input type="radio" id="cloudAfternoon" name="afternoonClimate" value="Nublado">
                            <label for="cloudAfternoon">Nublado</label>
                        </div>
                        <div>
                            <input type="radio" id="rainyAfternoon" name="afternoonClimate" value="Chuvoso">
                            <label for="rainyAfternoon">Chuvoso</label>
                        </div>
                    </div>
                    <hr class="separator">
                    <div class="field-description">
                        <label>Informações sobre as condições:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(conditionsText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="climate-radio">
                        <span class="day-period">Manhã:</span>
                        <div>
                            <input type="radio" id="practicableMorning" name="morningConditions" value="Praticável">
                            <label for="practicableMorning">Praticável</label>
                        </div>
                        <div>
                            <input type="radio" id="impracticalMorning" name="morningConditions" value="Impraticável">
                            <label for="impracticalMorning">Impraticável</label>
                        </div>
                    </div>
                    <br>
                    <div class="climate-radio">
                        <span class="day-period">Tarde:</span>
                        <div>
                            <input type="radio" id="practicableAfternoon" name="afternoonConditions" value="Praticável">
                            <label for="practicableAfternoon">Praticável</label>
                        </div>
                        <div>
                            <input type="radio" id="impracticalAfternoon" name="afternoonConditions" value="Impraticável">
                            <label for="impracticalAfternoon">Impraticável</label>
                        </div>
                    </div>
                    <hr class="separator">
                    <div class="field-description">
                        <label for="climateObservation">Observação:</label>
                        <button onclick="speak(climateObservationText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="climateObservation" placeholder="Informe a observação..." rows="3"></textarea>
                        <button onclick="startRecording('climateObservation')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="nav-buttons">
                        <button class="next-tab-button" type="button" onclick="nextSection(0)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Atividades</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label>Informe as atividades praticadas no dia:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(activitiesText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="activity" placeholder="Informe a atividade..." rows="3"></textarea>
                        <button onclick="startRecording('activity')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="add-button">
                        <button onclick="addTextField()" type="button">Adicionar</button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(1)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="nextSection(1)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Ocorrências</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label>Informe as ocorrências do dia:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(ocurrencesText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="occurrence" placeholder="Informe a ocorrência..." rows="3"></textarea>
                        <button onclick="startRecording('occurrence')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="add-button">
                        <button onclick="addTextField()" type="button">Adicionar</button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(2)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="nextSection(2)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Materiais Utilizados</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label>Informe os materiais utilizados no dia:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(materialsUsedText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="materialUsed" placeholder="Informe o material utilizado..." rows="3"></textarea>
                        <button onclick="startRecording('materialUsed')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(3)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="nextSection(3)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Mão de Obra</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label>Informe a equipe de trabalho do dia:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(workForceText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="workForce" placeholder="Informe a equipe de trabalho..." rows="3"></textarea>
                        <button onclick="startRecording('workForce')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(4)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="nextSection(4)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Anexos</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label>Faça o anexo de imagens da obra:</label><span class="required">&nbsp*</span>
                        <button onclick="speak(attachmentsText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="field-image">
                        <label for="image">Adicionar Imagens</label>
                        <input id="image" name="images[]" type="file" multiple="multiple">
                    </div>
                    <div class="number-of-images">
                        <p id="numberOfImages"></p>
                    </div>
                    <hr class="separator">
                    <div class="field-description">
                        <label for="attachmentObservation">Observação:</label>
                        <button onclick="speak(workForceText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="attachmentObservation" placeholder="Informe a observação..." rows="3"></textarea>
                        <button onclick="startRecording('attachmentObservation')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(5)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="nextSection(5)"><img src="./assets/arrow-right-icon.svg"></button>
                    </div>
                </form>
            </section>
    
            <section class="form-section">
                <h2>Conclusão</h2>
                <hr>
                <form action="">
                    <div class="field-description">
                        <label for="comment">Comentário geral do registro de trabalho:</label>
                        <button onclick="speak(commentText)" class="speak-record-button" type="button"><img src="./assets/speak-icon.svg"></button>
                    </div>
                    <div class="text-field">
                        <textarea name="" id="comment" placeholder="Informe um comentário..." rows="3"></textarea>
                        <button onclick="startRecording('comment')" class="speak-record-button" type="button"><img src="./assets/mic-icon.svg"></button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" onclick="previousSection(6)"><img src="./assets/arrow-left-icon.svg"></button>
                        <button type="button" onclick="conclude()"><img src="./assets/ok-icon.svg"></button>
                    </div>
                </form>
            </section>
        </div> 
    </main>
    <footer id="visualNavigation">
        <nav class="horizontal-nav-bar">
            <div>
                <img src="./assets/climate-icon.svg">
            </div>
            <div>
                <img src="./assets/work-icon.svg">
            </div>
            <div>
                <img src="./assets/alert-icon.svg">
            </div>
            <div>
                <img src="./assets/work-tools-icon.svg">
            </div>
            <div>
                <img src="./assets/group-icon.svg">
            </div>
            <div>
                <img src="./assets/camera-icon.svg">
            </div>
            <div>
                <img src="./assets/document-icon.svg">
            </div>
        </nav>
    </footer>
    <script src="./src/js/register.js"></script>
    <script src="./src/js/fieldDescriptions.js"></script>
    <script src="./src/js/textToSpeech.js"></script>
    <script src="./src/js/speechToText.js"></script>
</body>
</html>
